<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile Cards</title>
    <link rel="stylesheet" href="index.css">
</head>
<body>
    <div class="card" id="card1">
        <a href="#profile" class="card-link" data-name="John Doe" data-info="Software Engineer at XYZ Company">Card 1</a>
    </div>
    <div class="card" id="card2">
        <a href="#profile" class="card-link" data-name="Jane Smith" data-info="Product Manager at ABC Inc.">Card 2</a>
    </div>
    <div class="card" id="card3">
        <a href="#profile" class="card-link" data-name="Mike Johnson" data-info="Designer at QRS Studio">Card 3</a>
    </div>

    <div id="profile" class="profile">
        <a href="#" class="close">Close</a>
        <h2 class="profile-name">Name</h2>
        <p class="profile-info">Information</p>
    </div>

    <script src="app.js"></script>
</body>
</html>
